
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>
      <h2>Réclamation titre : <b>{{custdata.titre}}</b></h2>
      <h2>Réclamation Description : <b>{{custdata.Description}}</b></h2>
      <h2>Réclamation fileData : <b>{{custdata.fileData}}</b></h2>
      <h2>Réclamation Status : <b>{{custdata.status}}</b></h2>
    </div>
    <div mat-dialog-actions>
      <button (click)="closepopup()" mat-raised-button color="warn">Close</button>
      <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
