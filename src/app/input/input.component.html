<mat-card>
  <mat-card-header>
<mat-form-field>
  <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
</mat-form-field>

  </mat-card-header>
  <mat-card-content>

  

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="type">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="titre">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Titre</th>
      <td mat-cell *matCellDef="let element">{{element.titre}}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.Description}}</td>
    </ng-container>

  

    <ng-container matColumnDef="message">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Message</th>
      <td mat-cell *matCellDef="let element">{{element.message}}</td>
    </ng-container>
  


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">

          <button (click)="Repondcustomer(element.id )" mat-raised-button color="primary">RÃ©ponse</button>
         
      </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
